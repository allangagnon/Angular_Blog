<!DOCTYPE html>
<html ng-app="birthdayModule">

<head>
    <meta charset="utf-8">
    <title>Birthday Blocks</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/rectanglecontroller.js"></script>
    <script type="text/javascript">
    </script>
</head>

<body style="margin: 20px; min-height: 1075px;">
    <h1>Birthday Blocks</h1>
    <div class="container-fluid" ng-controller="rectangles">
        <div class="row col-md-offset-1">
            <input id="numerical" type="button" class="btn btn-success" value="Numerical" ng-click="reverse=!reverse;order('id', reverse)" />
            <br/>
            <br/>
            <input id="alphabetize" type="button" class="btn btn-primary" value="Alphabetize" ng-click="reverse=!reverse;order('name', !reverse)" />
            <br/>
            <br/>
        </div>
        <div>
            <div ng-repeat="rectangle in rectangles" ng-model="rectangles">
                <div class="container-fluid row col-md-offset-1" name="{{rectangle.name}}" id="{{rectangle.id}}" style="background: {{rectangle.background}}; color: {{rectangle.color}}; height: {{rectangle.height}}px; width: {{rectangle.width}}px" ng-click="rectangle.colorReset(rectangles);rectangle.changecolor();">{{rectangle.text}}</div>
                <br/>
            </div>
        </div>
    </div>

</body>

</html>
